name: Postman Collection Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '30 02 * * *'  # 8am IST everyday
    - cron: '00 14 * * *'  # 7:30pm IST everyday
    - cron: '00 06 * * 1-5'  # 11:30am IST, Monday to Friday

jobs:
  run-postman-tests:  # Name of job
    runs-on: ubuntu-latest  # Selecting machine

    steps:  # âœ… This must be indented under the job
      - name: Checkout the code
        uses: actions/checkout@v4.2.2

      - name: Install Nodejs and npm
        uses: gacts/setup-node-with-cache@v1.2.2
        with:
          node-version: '22'

      - name: Install Newman and html extra lib
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run the Postman collection with newman
        run: | 
          newman run 'Inwarranty-flow Collection.postman_collection.json' \
            -e QA.postman_environment.json \
            -d testdata.csv \
            -r cli,htmlextra
